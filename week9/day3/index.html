<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        Name:<input name="name"/>
        Email:<input name="email"/>
        <input type="submit" value="Send"/>
    </form>
    <h2>Get All Users</h2>
    <form method="get" action="https://jsonplaceholder.typicode.com/users">
        <input type="submit" value="Get All Users"/>
    </form>
    <h2>Get One User</h2>
    <form method="GET" action="https://jsonplaceholder.typicode.com/users">
        <input type="number" name="id"/>
        <input type="submit" value="Get One User"/>
        
    </form>
    <h2>Google Search</h2>
    <form action="https://www.google.com/search" method="GET">
        <input name="q"/>
        <input type="submit" value="Search Google"/>
    </form>

    <h2>Add Post</h2>
    <form method="post" action="https://jsonplaceholder.typicode.com/posts">
        Title:<input name="title"/><br>
        Body:<input name="body"/><br>
        Author:<input name="userId"/><br>
    <input type="submit" value="Add Post"/>   
    
    </form>

    <form method="post" action="https://users-18kl.onrender.com/user">
        Name:<input name="name"/>
        Email:<input name="email"/>
        Username:<input name="username"/>
        <input type="submit" value="Add Post"/>
    </form>
    <script src="script.js"></script>
</body>
</html>
